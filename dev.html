<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Vue Digital Keyboard Dev</title>
    <style>
    html,
    body,
    #app {
        height: 100vh;
        margin: 0;
        padding: 0;
        font-size: 24px;
    }
    
    .amount {
        width: 100%;
        height: 30px;
        line-height: 30px;
        font-size: 24px;
        padding: 20px 10px;
    }
    
    .v-digital-keyboard {
        position: absolute;
        width: 100%;
        bottom: 0;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="amount">金额：{{amount}}元</div>
        <v-digital-keyboard v-on:setamount="setAmount"></v-digital-keyboard>
    </div>
</body>

</html>
